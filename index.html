<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PPT Outline Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            max-width: 900px;
            width: 100%;
            padding: 40px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2.5em;
        }

        .header p {
            color: #666;
            font-size: 1.1em;
        }

        .status {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .status-item {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 15px;
            background: #f5f5f5;
            border-radius: 20px;
            font-size: 0.9em;
            color: #666;
        }

        .status-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #ccc;
        }

        .status-indicator.active {
            background: #4caf50;
        }

        .input-section {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #333;
            font-weight: 600;
            font-size: 1.1em;
        }

        .input-group {
            display: flex;
            gap: 10px;
        }

        input[type="text"] {
            flex: 1;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            padding: 12px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .spinner {
            display: inline-block;
            width: 18px;
            height: 18px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 8px;
            vertical-align: middle;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .output-section {
            margin-top: 30px;
        }

        .output-section h2 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.3em;
        }

        .outline-box {
            background: #f9f9f9;
            border: 2px solid #e0e0e0;
            border-radius: 5px;
            padding: 20px;
            min-height: 200px;
            max-height: 600px;
            overflow-y: auto;
            color: #333;
            line-height: 1.8;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .outline-box.empty {
            color: #999;
            font-style: italic;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .button-group button {
            flex: 1;
        }

        button.secondary {
            background: #f0f0f0;
            color: #333;
            border: 2px solid #ddd;
        }

        button.secondary:hover {
            background: #e0e0e0;
        }

        .error {
            background: #ffebee;
            color: #c62828;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: none;
        }

        .success {
            background: #e8f5e9;
            color: #2e7d32;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: none;
        }

        .topic-display {
            background: #f0f0f0;
            padding: 10px 15px;
            border-radius: 5px;
            margin-bottom: 10px;
            font-weight: 500;
            color: #333;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }

            .header h1 {
                font-size: 1.8em;
            }

            .input-group {
                flex-direction: column;
            }

            .button-group {
                flex-direction: column;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>üéØ PPT Outline Generator</h1>
            <p>AI-Powered Intelligent PPT Outline Generation Service</p>
        </div>

        <div class="status">
            <div class="status-item">
                <span class="status-indicator active" id="serverStatus"></span>
                <span>Server: <span id="serverStatusText">Checking...</span></span>
            </div>
            <div class="status-item">
                <span class="status-indicator" id="modelStatus"></span>
                <span>Model: <span id="modelStatusText">Checking...</span></span>
            </div>
        </div>

        <div class="error" id="errorBox"></div>
        <div class="success" id="successBox"></div>

        <div class="input-section">
            <label for="topicInput">Enter PPT Topic</label>
            <div class="input-group">
                <input type="text" id="topicInput"
                    placeholder="e.g.: Cloud Computing in Healthcare Industry Applications"
                    onkeypress="handleKeyPress(event)">
                <button id="generateBtn" onclick="generateOutline()">Generate Outline</button>
            </div>
        </div>

        <div class="output-section">
            <h2>üìã Generation Result</h2>
            <div id="topicDisplay" class="topic-display" style="display: none;"></div>
            <div id="outlineBox" class="outline-box empty">
                Waiting for generation... Enter a topic and click "Generate Outline" to start
            </div>
            <div class="button-group">
                <button class="secondary" onclick="copyOutline()" id="copyBtn" style="display: none;">üìã Copy to
                    Clipboard</button>
                <button class="secondary" onclick="downloadOutline()" id="downloadBtn" style="display: none;">‚¨áÔ∏è
                    Download as Text</button>
            </div>
        </div>
    </div>

    <script>
        const API_URL = "http://localhost:8000";
        let lastOutline = "";

        // Check service status on page load
        window.addEventListener("load", () => {
            checkServerStatus();
            setInterval(checkServerStatus, 10000); // Check every 10 seconds
        });

        async function checkServerStatus() {
            try {
                const response = await fetch(`${API_URL}/health`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });

                if (response.ok) {
                    const data = await response.json();
                    document.getElementById("serverStatusText").textContent = "Ready";
                    document.getElementById("serverStatus").classList.add("active");

                    if (data.model_loaded) {
                        document.getElementById("modelStatusText").textContent = "Loaded";
                        document.getElementById("modelStatus").classList.add("active");
                    } else {
                        document.getElementById("modelStatusText").textContent = "Loading...";
                        document.getElementById("modelStatus").classList.remove("active");
                    }
                } else {
                    updateStatus("offline");
                }
            } catch (error) {
                updateStatus("offline");
            }
        }

        function updateStatus(status) {
            const serverIndicator = document.getElementById("serverStatus");
            const serverText = document.getElementById("serverStatusText");

            if (status === "offline") {
                serverIndicator.classList.remove("active");
                serverText.textContent = "Offline";
            }
        }

        function handleKeyPress(event) {
            if (event.key === "Enter") {
                generateOutline();
            }
        }

        async function generateOutline() {
            const topic = document.getElementById("topicInput").value.trim();

            if (!topic) {
                showError("Please enter a valid topic!");
                return;
            }

            const generateBtn = document.getElementById("generateBtn");
            const outlineBox = document.getElementById("outlineBox");

            generateBtn.disabled = true;
            generateBtn.innerHTML = '<span class="spinner"></span>Generating...';

            hideError();
            hideSuccess();

            try {
                const response = await fetch(`${API_URL}/generate`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ topic })
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.detail || "Generation failed, please try again");
                }

                const data = await response.json();
                lastOutline = data.outline;

                // Display topic
                const topicDisplay = document.getElementById("topicDisplay");
                topicDisplay.textContent = `üìå Topic: ${data.topic}`;
                topicDisplay.style.display = "block";

                // Display outline
                outlineBox.textContent = lastOutline;
                outlineBox.classList.remove("empty");

                // Show action buttons
                document.getElementById("copyBtn").style.display = "inline-block";
                document.getElementById("downloadBtn").style.display = "inline-block";

                showSuccess("‚úì Outline generated successfully!");

            } catch (error) {
                showError(`Error: ${error.message}`);
                outlineBox.textContent = "Generation failed, please check server status and try again";
                outlineBox.classList.add("empty");
            } finally {
                generateBtn.disabled = false;
                generateBtn.innerHTML = "Generate Outline";
            }
        }

        function copyOutline() {
            if (!lastOutline) return;

            navigator.clipboard.writeText(lastOutline).then(() => {
                showSuccess("‚úì Copied to clipboard!");
                setTimeout(hideSuccess, 2000);
            }).catch(err => {
                showError("Failed to copy");
            });
        }

        function downloadOutline() {
            if (!lastOutline) return;

            const topic = document.getElementById("topicInput").value.trim();
            const content = `PPT Outline\nTopic: ${topic}\n\n${lastOutline}`;
            const blob = new Blob([content], { type: 'text/plain;charset=utf-8' });
            const link = document.createElement("a");
            link.href = URL.createObjectURL(blob);
            link.download = `PPT_Outline_${topic}_${new Date().toISOString().slice(0, 10)}.txt`;
            link.click();
        }

        function showError(message) {
            const errorBox = document.getElementById("errorBox");
            errorBox.textContent = message;
            errorBox.style.display = "block";
        }

        function hideError() {
            document.getElementById("errorBox").style.display = "none";
        }

        function showSuccess(message) {
            const successBox = document.getElementById("successBox");
            successBox.textContent = message;
            successBox.style.display = "block";
        }

        function hideSuccess() {
            document.getElementById("successBox").style.display = "none";
        }
    </script>
</body>

</html>
